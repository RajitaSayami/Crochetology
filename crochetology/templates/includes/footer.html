<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    <title>{% block title %}Footer{% endblock %}</title>
</head>
<body>

    {% block content %}
    {% endblock %}

    <!-- FOOTER -->
    <footer id="foot" class="bg-light text-center p-4">
        <div id="contact">
            <h2>Contact Us:</h2>
        </div>

        <div class="browse my-3">
            <h4><b>Browse:</b></h4>
            <ul class="list-unstyled">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'products' %}">Shop</a></li>
                <li><a href="{% url 'about' %}">About Us</a></li>
                <li><a href="{% url 'faq' %}">Refund Policy</a></li>
            </ul>
        </div>

        <div class="personalization my-3">
            <h4><b>Personalization:</b></h4>
            <ul class="list-unstyled">
                <li><a href="{% url 'customization' %}">Customize Your Order</a></li>
                <li><a href="{% url 'faq' %}">FAQs</a></li>
            </ul>
        </div>

        <div class="connect my-3">
            <h4><b>Stay Connected:</b></h4>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="https://www.facebook.com/crochetology1013/" target="_blank" title="Facebook" aria-label="Facebook">
                        <i class="bi bi-facebook" style="font-size: 1.5rem;"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.instagram.com/crochetology_1013/" target="_blank" title="Instagram" aria-label="Instagram">
                        <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.tiktok.com/@crochetology_1013" target="_blank" title="TikTok" aria-label="TikTok">
                        <i class="bi bi-tiktok" style="font-size: 1.5rem;"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="footer-bottom mt-3">
            <p>Handcrafted with love, shipped 
            </div>
        </footer>
</body>
</html>
