<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochetology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
   

</head>
<body>
    {% block content %}
    {% endblock %}

    <nav id="navbar">
        <ul>
            <li>
                <a href="{% url 'login' %}" aria-label="Go to Home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-house-heart-fill" viewBox="0 0 16 16">
                        <path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.707L8 2.207 1.354 8.853a.5.5 0 1 1-.708-.707z"/>
                        <path d="m14 9.293-6-6-6 6V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5zm-6-.811c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.691 0-5.018"/>
                    </svg>
                </a>
            </li>
            <li class="dropdown">
                <a href="{% url 'products' %}">Products</a>
                <div class="dropdown-content">
                    <a href="{% url 'bouquet' %}">Bouquet</a>
                    <a href="{% url 'winter' %}">Winter Essentials</a>
                    <a href="{% url 'keyring' %}">Key rings</a>
                    <a href="{% url 'hair' %}">Hair Accessories</a>
                    <a href="{% url 'accessories' %}">Accessories</a>
                </div>
            </li>
            <li>
                <a href="{% url 'customization' %}" class="cus" target="_blank">Customization</a>
            </li>
            <li>
                <a href="{% url 'footer' %}">Contact</a>
            </li>
            <li id="search">
                <form action="/search" method="GET" style="display: inline;">
                    <input type="text" name="q" placeholder="Search..." style="padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">
                    <button type="submit" style="padding: 8px 16px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        Search
                    </button>
                </form>
            </li>
            <li>
                <a href="{% url 'cart' %}" target="_blank" rel="noopener noreferrer" aria-label="Go to Cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-cart-plus" viewBox="0 0 16 16">
                        <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z"/>
                        <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                    </svg>
                </a>
            </li>
            <li>
                <a href="{% url 'login' %}" class="cus" target="_blank" aria-label="View login">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-person-heart" viewBox="0 0 16 16">
                        <path d="M9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4m13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276Z"/>
                    </svg>
                </a>
            </li>
        </ul>
    </nav>
	<div id="head">
		<img src="{% static 'images/bg logo.png' %}" alt="logo" id="logo">  
	</div>
</body>
</html>
