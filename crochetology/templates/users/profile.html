{% extends "base.html" %}
{% block title %} Profile {% endblock %}
{% load static  %}

{% block content %}

<img src="{% static 'images/bg logo.png' %}"  alt="logo" id="logo"> 
<div class="container">
        <!-- Login Form -->
        <form class="form" id="loginForm">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="pass" font style="font-size: 14px;">Forgot password? <a href={% url 'password.html'%}>Click to change password</a></div>
            <p class="switch">Don't have an account? <a href="{% url 'register.html' %}">Register here</a></p>
        </form>
</div>

{% endblock%}
