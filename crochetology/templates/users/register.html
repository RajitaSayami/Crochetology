{% {% extends "base.html" %}%}
{% block title %} Register {% endblock %}
{% load static  %}

{% block content %}
<!-- Register Form -->
<img src="{% static 'images/bg logo.png' %}"  alt="logo" id="logo"> 

    <div class="container">
        <form class="rform" id="registerForm">
            <h2>Register</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <p class="switch">Already have an account? <a href="{% url 'profile.html' %}">Login here</a></p>
        </form>
    </div>
{% endblock %}
