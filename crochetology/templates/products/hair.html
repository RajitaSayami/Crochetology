{% load static %} 
{% extends "base.html" %}
{% block title %} Hair Accessories {% endblock %}
{% block content %}
<fieldset>
    <p id="hair"><h2><b>Hair Accessories:</b></h2><br></p>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{% static 'images/headband-removebg-preview.png' %}" class="card-img-top" alt="Hair Wrap">
                    <div class="card-body">
                        <h5 class="card-title">Hair Wrap</h5>
                        <p class="card-text"><b>NRP: Rs.350</b></p>
                        <a href="{% url 'details' %}" target="_blank" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{% static 'images/tulipheadband-removebg-preview.png' %}" class="card-img-top" alt="Tulip Headband">
                    <div class="card-body">
                        <h5 class="card-title">Tulip Headband</h5>
                        <p class="card-text"><b>NRP: Rs.200</b></p>
                        <a href="{% url 'details' %}" target="_blank" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{% static 'images/bucketbag-removebg-preview.png' %}" class="card-img-top" alt="Bucket Hat">
                    <div class="card-body">
                        <h5 class="card-title">Bucket Hat</h5>
                        <p class="card-text"><b>NRP: Rs.850</b></p>
                        <a href="{% url 'details' %}" target="_blank" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</fieldset>
{% endblock %}
